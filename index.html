
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script type="module" src="script.js" ></script>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Weather</a>
              <div class="d-flex" role="search">
                <input class="form-control me-2" type="text" id="search-bar"  placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="button" role="status" id="search-btn">Search</button>
              </div>
            </div>
        </nav>

        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis mb-3" id="primary-location">Chennai</h1>
            <div class="col-lg-6 mx-auto d-flex justify-content-around">
                <ul class="list-group list-group-flush" style="margin:0  5px;">
                    <li class="list-group-item">Wind Speed: <br/><span class="update-details" id="wind_speed"></span>km/h</li>
                    <li class="list-group-item">Wind Degrees: <br/><span class="update-details" id="wind_degrees"></span>°</li>
                    <li class="list-group-item">Temperature: <br/><span class="update-details" id="temp"></span>°C</li>
                    <li class="list-group-item">Humidity: <br/><span class="update-details" id="humidity"></span>%</li>
                </ul>
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item">Min-Temperature: <br/><span class="update-details" id="min_temp"></span>°C</li>
                    <li class="list-group-item">Max-Temperature: <br/><span class="update-details" id="max_temp"></span>°C</li>
                    <li class="list-group-item">Feels like: <br/><span class="update-details" id="feels_like"></span>°C</li>
                    <li class="list-group-item">Cloud PCT: <br/><span class="update-details" id="cloud_pct"></span></li>
                </ul>
            </div>
        </div>
        
        <!-- Snackbar/Toast is shown below -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="mr-auto">An error has occured.</strong>
                  <button type="button" class="mx-2 close-custom" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  Error Details
                </div>
        </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>


<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script type="module" src="script.js" ></script>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Weather</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search-bar" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" role="status" id="search-btn">Search</button>
              </form>
            </div>
        </nav>

        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis mb-3" id="primary-location">Chennai</h1>
            <div class="col-lg-6 mx-auto d-flex justify-content-around">
                <ul class="list-group list-group-flush" style="margin:0  5px;">
                    <li class="list-group-item">Wind Speed: <span id="wind_speed"></span></li>
                    <li class="list-group-item">Wind Degrees: <span id="wind_degrees"></span></li>
                    <li class="list-group-item">Temperature: <span id="temp"></span></li>
                    <li class="list-group-item">Humidity: <span id="humidity"></span></li>
                    <!-- <li class="list-group-item">Sunrise: <span id="sunrise"></span></li> -->
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Minimum Temperature: <span id="min_temp"></span></li>
                    <li class="list-group-item">Maximum Temperature: <span id="max_temp"></span></li>
                    <li class="list-group-item">Feels like: <span id="feels_like"></span></li>
                    <li class="list-group-item">Cloud PCT: <span id="cloud_pct"></span></li>
                    <!-- <li class="list-group-item">Sunset: <span id="sunset"></span></li> -->
                </ul>
            </div>
        </div>
        <!-- <input id="search-bar" type="text" /> -->
        <!-- <button>Search</button> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
